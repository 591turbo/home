				<header class="entry-header">
			
						<h1 class="entry-title">
				<a href="http://www.591turbo.com/?p=790" rel="bookmark">svn 在show log 时候出现 go offline。</a>
			</h1>
										<div class="comments-link">
					<a href="http://www.591turbo.com/?p=790#respond"><span class="leave-reply">发表回复</span></a>				</div><!-- .comments-link -->
					</header><!-- .entry-header -->

				<div class="entry-content">
			<p>今天迁移一套新搭建的svn居然看不到历史代码。</p>
<p>原来没有做以下操作，不需要重启直接就可以使用。查看历史版本，感悟经常写show log的日志是很重要的。</p><!-- Crayon Syntax Highlighter v_2.7.2_beta -->

		<div id="crayon-585eb0292ae36783304627" class="crayon-syntax crayon-theme-bncplusplus crayon-font-arial crayon-os-pc print-yes notranslate" data-settings=" minimize scroll-mouseover wrap" style=" margin-top: 12px; margin-bottom: 12px; font-size: 12px !important; line-height: 15px !important;">

			<div class="crayon-tools" style="font-size: 12px !important;height: 18px !important; line-height: 18px !important;"><div class="crayon-button crayon-nums-button" title="切换是否显示行编号"><div class="crayon-button-icon"></div></div><div class="crayon-button crayon-plain-button" title="纯文本显示代码"><div class="crayon-button-icon"></div></div><div class="crayon-button crayon-wrap-button" title="切换自动换行"><div class="crayon-button-icon"></div></div><div class="crayon-button crayon-expand-button" title="点击展开代码"><div class="crayon-button-icon"></div></div><div class="crayon-button crayon-copy-button" title="复制代码"><div class="crayon-button-icon"></div></div><div class="crayon-button crayon-popup-button" title="在新窗口中显示代码"><div class="crayon-button-icon"></div></div><span class="crayon-language">Default</span></div></div>
			<div class="crayon-info" style="min-height: 16.8px !important; line-height: 16.8px !important;"></div>
			<div class="crayon-plain-wrap"><textarea  class="crayon-plain print-no" data-settings="dblclick" readonly style="-moz-tab-size:4; -o-tab-size:4; -webkit-tab-size:4; tab-size:4; font-size: 12px !important; line-height: 15px !important;">
找到相应的conf/svnserve.conf文件打开
找到anon-access = read, 
改成anon-access = none
再看日志就可以了</textarea></div>
